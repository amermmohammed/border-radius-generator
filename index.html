<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>border-radius Generator</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="main-list">
    <h1>border-radius generator</h1>
    <ul class="navbar-nav">
        <li  class="nav-item"><a class="nav-link" href="https://github.com/amermmohammed/border-radius-generator">Source Code</a></li>
        <li  class="nav-item"><a class="nav-link" href="https://amermmohammed.github.io">Portfolio</a></li>
        <li  class="nav-item"><a class="nav-link" href="https://github.com/amermmohammed">My Github</a></li>
    </ul>
</div>
<div class="box-container">
    <div class="box"></div>
</div>
<div class="main-controllers">
    <div class="controllers-container">
        <label for="border_top_left_radius"><span id='tl-lab'>Top Left: 0%</span> </label>
        <input id="border_top_left_radius" type="range" min="0" max="100" value="0" />
        <label for="border_top_right_radius"><span id='tr-lab'>Top Right: 0%</span> </label>
        <input id="border_top_right_radius" type="range" min="0" max="100" value="0" />
        <label for="border_bottom_right_radius"><span id='br-lab'>Bottom Right: 0%</span> </label>
        <input id="border_bottom_right_radius" type="range" min="0" max="100" value="0" />
        <label for="border_bottom_left_radius"><span id='bl-lab'>Bottom Left: 0%</span> </label>
        <input id="border_bottom_left_radius" type="range" min="0" max="100" value="0" />
    </div>
    <div class="rotation-controller">
        <label for="rotation-slider"><span id='rotation-value'>transform: rotate(0);</span> </label>
        <input id="rotation-slider" type="range" min="0" max="360" value="0" />
        <h5>pre defined</h5>
        <button id="drop">drop</button>
        <button id="balloon">balloon/location</button>
        <button id="eye">eye</button>
        <button id="circle">circle</button>
    </div>
</div>

<div class="generator-container">
    <p id="css-output">border-radius: 0%;</p>
    <button id="radius-generator">Generate random border radius</button>
    <button id="bg-toggle">Toggle background</button>
</div>

<script src="./src/index.js"></script>
</body>
</html>
